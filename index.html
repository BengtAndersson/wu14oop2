
<!DOCTYPE html>
<html>
	<head>
		<title>Herre på täppan</title>
		<meta charset = "utf-8">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    	<script type="text/javascript" src="js/main.js"></script>
    	<link rel="stylesheet" type="text/css" href="css/styles.css">
    	<link rel="stylesheet" type="text/css" href="css/meyer-reset.css">
	</head>
	<body>
		<article class= "startup">
			<section class= "choices">
				<form class="playerinfo">
					<label for="charname">Enter your characters name:</label>
				    <input type="text" id="charname" placeholder="Character name"><br>
				    <label for="chartype">Choose which type of character you want to be:</label><br>
				    <input type="radio" name="chartype" value="monkey">Monkey<br>
				    <input type="radio" name="chartype" value="woodpecker">Woodpecker<br>
				    <input type="radio" name="chartype" value="squirrel">Squirrel<br>				    			
				</form>

				<form class="controls">
					<button class="startButton">Start Game</button>
					<button class="getButton">Get challenge</button>
					<button class="doButton">Do challenge</button>
				</form>
			</section>
			<section class= "selectNewChallenge"></section>
			<section class= "playChallenge"></section>
		</article>
	</body>

</html>
